<!--
Crear una página HTML y definir tres mensajes entre las marcas h1, h2 y h3. Definir el mismo color para el texto de cada bloque y colores diferentes para el fondo de los mismos (cada marca HTML debe tener definida la propiedad style).
-->
<html>
	<head>
		<title>
			Estilos a nivel de marca HTML
		</title>
	</head>
	<body>		
	
		<h1 style="color:#AAAAAA" ; background-color:#ffff00">
			<a href ="http://www.youtube.com/watch?feature=fvwp&NR=1&v=QC3WA3-eGnE"> Un muy buen video </a>
		</h1>
		<h2 style="color:#AABB33" ; background-color:#aabbcc" >
			Un gran video
			<a href ="http://www.youtube.com/watch?feature=fvwp&NR=1&v=QC3WA3-eGnE"> Un muy buen video </a>
		</h2>
		<h3 style="color:#221144" ; background-color:#442211">
		hola
			<a href ="http://www.youtube.com/watch?feature=fvwp&NR=1&v=QC3WA3-eGnE"> Un muy buen video </a>
		</h3>
		
	</body>
</html>
