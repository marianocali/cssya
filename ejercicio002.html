<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<p>
		Crear una página HTML y definir tres títulos empleando los elemento h1, h2 y h3. Definir el mismo color para el texto de cada bloque y colores diferentes para el fondo de los mismos (cada elemento HTML debe tener definida la propiedad style)
	</p>

	<p>
		
		<h1 style="background-color: #997722; color: #55dd44">
			Titulo 1
		</h1>

		<h2 style="color: #336655; background-color: #999999">
			Titulo 2
		</h2>
		<h3 style="color: #335577; background-color: #55bbbb">
			Título 3
		</h3>
	</p>


</body>
</html>
